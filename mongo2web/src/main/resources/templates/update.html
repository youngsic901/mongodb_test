<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
		window.onload = function () {
			document.querySelector("#updateForm").addEventListener("submit", function (e) {
				e.preventDefault();

				const name = document.querySelector("#name").value;
				const age = document.querySelector("#age").value;
				const gender = document.querySelector("#gender").value;

				const formData = new URLSearchParams({name: name, age: age, gender: gender});

				axios.put("/updatedata", formData)
				.then(function (response) {
					alert("수정 성공 : " + response.data);
				})
				.catch(function (error) {
					alert("에러 발생 : " + error);
				})
			});
		}
	</script>
</head>
<body>
<form id="updateForm">
	name: <input type="text" name="name" id="name"><br>
	age: <input type="number" name="age" id="age"><br>
	gender: <input type="text" name="gender" id="gender"><br>
	<input type="submit" value="upadate">
</form>
</body>
</html>
